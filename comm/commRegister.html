<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>通話明細データ作成</title>
<link rel="stylesheet" href="../lib/bootstrap.min.css">
<link rel="stylesheet" href="../css/app.css">
<link rel="stylesheet" href="../lib/bootstrap-datepicker3.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="./css/commRegister.css">
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/moment-with-locales.js"></script>
<script src="../lib/bootstrap-datepicker.min.js"></script>
<script src="../lib/bootstrap-datepicker.ja.min.js"></script>
<script src="./scripts/commRegister.js"></script>
</head>
<body onload="initialize()">
	<div class="container container-extend">
		<div class="well well-extend">
			<label class="label-extend">通話明細データ作成</label>
		</div>
		<div class="panel-extend">
			<table class="table table-extend">
				<tr>
					<td>利用年月</td>
					<td>
		                <div class="input-group date-extend">
		                    <input type="text" class="form-control date"/>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
					</td>
				</tr>
				<tr>
					<td>請求年月</td>
					<td>
						<div class="input-group date-extend">
	                    	<input type="text" class="form-control date"/>
	                    	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                	</div>
					</td>
				</tr>
				<tr>
					<td>商品コード</td>
					<td>
						<select class="form-control select-extend">
			        		<option value="1" selected="selected">3100</option>
			        		<option value="2">3200</option>
			      		</select>
					</td>
				</tr>
				<tr>
					<td>通話明細ファイル</td>
					<td>
						<input type="text" class="form-control file-control">
						<button type="button" class="btn btn-extend btn-success">選択</button>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="button" class="btn btn-extend btn-success">データ作成</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
