<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>通話明細データ作成</title>
<link rel="stylesheet" href="../share/css/bootstrap.min.css">
<link rel="stylesheet" href="../share/css/style.css">
<link rel="stylesheet" href="../share/css/bootstrap-datepicker3.min.css">
<link rel="stylesheet" href="../share/css/bootstrap-extend.css">
<script src="../share/js/jquery-3.1.1.min.js"></script>
<script src="../share/js/bootstrap.min.js"></script>
<script src="../share/js/moment-with-locales.js"></script>
<script src="../share/js/bootstrap-datepicker.min.js"></script>
<script src="../share/js/bootstrap-datepicker.ja.min.js"></script>
<script src="../share/js/common.js"></script>
<script src="./scripts/commRegister.js"></script>
</head>
<body>
	<div class="container container-extend">
		<div class="well well-extend">
			<label class="label-extend">通話明細データ作成</label>
		</div>
		<div class="panel-extend">
			<table class="table table-extend">
				<tr>
					<td>利用年月</td>
					<td>
		                <div class="input-group calendar-month">
		                    <input type="text" class="form-control date" id="useDateMonth" validate="ym" format="ym" label="利用年月"/>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
		                <div class="error calendar-error"></div>
					</td>
				</tr>
				<tr>
					<td>請求年月</td>
					<td>
						<div class="input-group calendar-month">
	                    	<input type="text" class="form-control date" id="billDateMonth" validate="ym" format="ym" label="請求年月"/>
	                    	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                	</div>
	                	<div class="error calendar-error"></div>
					</td>
				</tr>
				<tr>
					<td>商品コード</td>
					<td>
						<select class="form-control select-extend" id="productCode">
			        		<option value="3100" selected="selected">3100</option>
			        		<option value="3200">3200</option>
			      		</select>
					</td>
				</tr>
				<tr>
					<td>通話明細ファイル</td>
					<td>				
						<form id="requestForm">
							    <input id="file" type="file" style="display:none;">
							    <input type="text" id="fileName" class="form-control input-extend-m" disabled validate="mst" err-msg="通話明細ファイルを選択してください。"/>
							    <button type="button" for="file" display="fileName" id="upload" class="btn btn-success btn-extend">選択</button>
							    <div class="error"></div>
						</form>			
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="button" class="btn btn-extend btn-success" id="createData">データ作成</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
