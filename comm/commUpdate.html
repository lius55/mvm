<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>通話明細照会・更新</title>
<link rel="stylesheet" href="../lib/bootstrap.min.css">
<link rel="stylesheet" href="../css/app.css">
<link rel="stylesheet" href="../lib/bootstrap-datepicker3.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../lib/jquery-3.1.1.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/moment-with-locales.js"></script>
<script src="../lib/bootstrap-datepicker.min.js"></script>
<script src="../lib/bootstrap-datepicker.ja.min.js"></script>
<script src="../scripts/common.js"></script>
<script src="./scripts/commUpdate.js"></script>
</head>
<body>
	<div class="container container-extend">
		<div class="well well-extend well-switch" for="switch">
			<label class="label-extend label-switch">検索条件</label>
		</div>
		<div id="switch" class="panel-extend-sm">
			<table class="table-extend">
				<tr>
					<td>SIM電話番号</td>
					<td>
						<input type="text" class="form-control file-control">
					</td>
				</tr>
				<tr>
					<td>利用年月</td>
					<td>
						<div class="input-group date-extend">
				            <input type="text" class="form-control date"/>
				            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
				        </div>
					</td>
				</tr>
			</table>
		</div>
		<div class="well well-extend">
			<label class="label-extend">検査結果一覧</label>
		</div>
	</div>

	<div class="container container-extend" id="update-container">
		<div class="well well-extend">
			<label class="label-extend label-switch">通話明細照会・更新</label>
		</div>
		<div id="switch" class="panel-extend-sm">
			<table class="table-extend">
				<tr><td>SIM電話番号</td><td></td></tr>
				<tr><td>利用年月</td><td></td></tr>
				<tr><td>請求年月</td><td></td></tr>
				<tr><td>請求ステータス</td><td></td></tr>
				<tr><td>契約ID</td><td></td></tr>
				<tr><td>データ量合計（バイト）</td><td></td></tr>
				<tr><td>データ量合計（パケット）</td><td></td></tr>
				<tr><td>データ量合計（通信料）</td><td></td></tr>
				<tr><td>通話レコード件数</td><td></td></tr>
				<tr><td>通話レコード件数（自）</td><td></td></tr>
				<tr><td>通話レコード件数（至）</td><td></td></tr>
				<tr><td>通話量合計</td><td></td></tr>
				<tr><td>商品コード</td><td></td></tr>
				<tr><td>予備１</td><td></td></tr>
				<tr><td>予備２</td><td></td></tr>
				<tr><td>登録日時</td><td></td></tr>
				<tr><td>更新日時</td><td></td></tr>
				<tr><td>登録更新オペレーターID</td><td></td></tr>
			</table>
		</table>
	</div>
</body>
</html>
