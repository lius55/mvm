<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>決済データダウンロード</title>
<link rel="stylesheet" href="../share/css/bootstrap.min.css">
<link rel="stylesheet" href="../share/css/style.css">
<link rel="stylesheet" href="../share/css/bootstrap-extend.css">
<link rel="stylesheet" href="../share/css/bootstrap-datepicker3.min.css">
<script src="../share/js/jquery-3.1.1.min.js"></script>
<script src="../share/js/bootstrap.min.js"></script>
<script src="../share/js/jquery.tmpl.min.js"></script>
<script src="../share/js/moment-with-locales.js"></script>
<script src="../share/js/bootstrap-datepicker.min.js"></script>
<script src="../share/js/bootstrap-datepicker.ja.min.js"></script>
<script src="../share/js/common.js"></script>
<script src="./scripts/billUpdate.js"></script>
</head>
<body>
	<div class="container container-extend"　id="billListContainer">
		<div class="well well-extend well-switch" for="switch">
			<label class="label-extend label-switch">検索条件</label>
		</div>
		<div id="switch" class="panel-extend-sm">
			<table class="table-extend">
				<tr>
					<td>契約ID</td>
					<td>
						<input type="text" class="form-control input-extend-m" id="cntrctID">
					</td>
				</tr>
				<tr>
					<td>請求年月</td>
					<td>
						<div class="input-group calendar-month">
				            <input type="text" class="form-control date" placeholder="YYYY/MM" id="billMonth"/>
				            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
				        </div>
					</td>
				</tr>
			</table>
			<div class="btn-grp-right">
				<button type="button" class="btn btn-extend btn-success" id="search">検索</button>
				<button type="button" class="btn btn-extend btn-success" id="clear">クリア</button>
			</div>
		</div>
		<div class="well well-extend">
			<label class="label-extend">検査結果一覧</label>
		</div>
		<div class="panel-extend" id="billList"></div>
	</div>
	<div class="container container-extend" id="billUpateContainer">
		<!--請求情報-->
		<div class="well well-extend well-switch" for="billInfo">
			<label class="label-extend label-switch">請求情報</label>
		</div>
		<div id="billInfo" class="panel-extend-sm"></div>
		<!--請求データ-->
		<div class="well well-extend well-switch" for="billData">
			<label class="label-extend label-switch">請求データ</label>
		</div>
		<div id="billData" class="panel-extend-sm"></div>
		<!--請求明細データ(1)-->
		<div class="well well-extend well-switch" for="billDetail1">
			<label class="label-extend label-switch">請求明細データ(1)</label>
		</div>
		<div id="billDetail1" class="panel-extend-sm"></div>
		<!--請求明細データ(2)-->
		<div class="well well-extend well-switch" for="billDetail2">
			<label class="label-extend label-switch">請求明細データ(2)</label>
		</div>
		<div id="billDetail2" class="panel-extend-sm">
			<table class="table-extend">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
			<div>
				<button type="button" class="btn btn-extend btn-success">更新</button>
			</div>
		</div>
		<!--請求明細データ(3)-->
		<div class="well well-extend well-switch" for="billDetail3">
			<label class="label-extend label-switch">請求明細データ(3)</label>
		</div>
		<div id="billDetail3" class="panel-extend-sm">
			<table class="table-extend">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
			<div>
				<button type="button" class="btn btn-extend btn-success">更新</button>
			</div>
		</div>
	</div>

<script type="text/html" id="billListTemplate">
	<div class="btn-grp-right btn-grp-page">
		{{if index <= 1}}
			<button type="button" class="btn btn-extend btn-disable">前へ</button>
		{{else}}
			<button type="button" class="btn btn-extend btn-success page-change" value="${index-1}">前へ</button>
		{{/if}}
		${index}/${pagenum}(合計${recordCount}件)
		{{if index >= pagenum}}
			<button type="button" class="btn btn-extend btn-disable">次へ</button>
		{{else}}
			<button type="button" class="btn btn-extend btn-success page-change" value="${index+1}">次へ</button>
		{{/if}}
	</div>
	<table class="table list-table">
		<tr>
			<th></th>
			<th>契約ID</th>
			<th>請求年月</th>
		</tr>
		{{each res}}
		<tr>
			<td><button type="button" class="btn btn-extend btn-update" value="${cntrctID},${billMonth}">照会更新</button></td>
			<td>${cntrctID}</td>
			<td>${billMonth}</td>
		</tr>
		{{/each}}
	</table>
</script>
<script type="text/html" id="billInfoTemplate">
	<table class="table-extend-4col">
		<tr>
			<td>契約ID</td>
			<td class="values">${cntrctID}</td>
			<td>登録日時</td>
			<td class="values">${registrationDate}</td>
		</tr>
		<tr>
			<td>請求年月</td>
			<td class="values">${billMonth}</td>
			<td>更新日時</td>
			<td class="values">${updateDate}</td>
		</tr>
		<tr>
			<td>請求合計（税抜）</td>
			<td class="values"></td>
			<td>登録更新オペレータID</td>
			<td class="values"></td>
		</tr>
		<tr>
			<td>消費税</td>
			<td class="values"></td>
		</tr>
		<tr>
			<td>請求合計（税込）</td>
			<td class="values"></td>
		</tr>
	</table>
	<div>
		<button type="button" class="btn btn-extend btn-success">更新</button>
		<button type="button" class="btn btn-extend btn-success">キャンセル</button>
		<button type="button" class="btn btn-extend btn-success btn-grp-right">再計算</button>
	</div>
</script>
<script type="text/html" id="billDataTemplate">
	<table class="table table-extend">
		<tr>
			<td>請求日</td>
			<td>
				<div class="input-group calendar-date">
					<input type="text" class="form-control date"/>
			    	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span><span>
			    </div>
			</td>
		</tr>
		<tr>
			<td>支払方法</td>
			<td>
				<select class="form-control select-extend">
	        		<option value="1" selected="selected">クレカ</option>
	        		<option value="2">3200</option>
	      		</select>
			</td>
		</tr>
		<tr>
			<td>口座依頼書番号</td>
			<td><input type="text" class="form-control input-extend-m"/></td>
		</tr>
		<tr>
			<td>振替結果</td>
			<td><input type="text" class="form-control input-extend-m"/></td>
		</tr>
		<tr>
			<td>振替結果登録日</td>
			<td>
				<div class="input-group calendar-date">
					<input type="text" class="form-control date"/>
			    	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span><span>
			    </div>
			</td>
		</tr>
	</table>
</script>
<script type="text/html" id="billDetailTemplate">
	<table class="table table-extend">
		<tr>
			<td>連番</td>
			<td></td>
		</tr>
		<tr>
			<td>商品コード</td>
			<td></td>
		</tr>
		<tr>
			<td>利用年月</td>
			<td></td>
		</tr>
		<tr>
			<td>販売日</td>
			<td></td>
		</tr>
		<tr>
			<td>数量</td>
			<td></td>
		</tr>
		<tr>
			<td>請求額（税抜）</td>
			<td></td>
		</tr>
		<tr>
			<td>予備１</td>
			<td></td>
		</tr>
		<tr>
			<td>予備２</td>
			<td></td>
		</tr>
	</table>
</script>
</body>
</html>
