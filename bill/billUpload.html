<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>振替結果登録</title>
<link rel="stylesheet" href="../share/css/bootstrap.min.css">
<link rel="stylesheet" href="../share/css/style.css">
<link rel="stylesheet" href="../share/css/bootstrap-extend.css">
<link rel="stylesheet" href="../share/css/bootstrap-datepicker3.min.css">
<script src="../share/js/jquery-3.1.1.min.js"></script>
<script src="../share/js/bootstrap.min.js"></script>
<script src="../share/js/moment-with-locales.js"></script>
<script src="../share/js/bootstrap-datepicker.min.js"></script>
<script src="../share/js/bootstrap-datepicker.ja.min.js"></script>
<script src="../share/js/common.js"></script>
<script src="./scripts/billUpload.js"></script>
</head>
<body>
	<div class="container container-extend">
		<div class="well well-extend">
			<label class="label-extend">振替結果登録</label>
		</div>
		<div class="panel-extend">
			<table class="table table-extend">
				<tr>
					<td>請求年月</td>
					<td>
						<div class="input-group calendar-month">
	                    	<input type="text" class="form-control date" validate="ym" format="mst,ym" id="billDateMonth" label="請求年月" err-msg="請求年月を入力してください。"/>
	                    	<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                	</div>
	                	<div class="error calendar-error"></div>
					</td>
				</tr>
				<tr>
					<td>振替結果ファイル</td>
					<td>
						<form id="requestForm">
							    <input id="file" type="file" style="display:none;" name="csvData">
							    <input type="text" id="fileName" class="form-control input-extend-m" disabled validate="mst" err-msg="振替結果ファイルを選択してください。"/>
							    <button type="button" for="file" display="fileName" id="select" class="btn btn-success btn-extend">選択</button>
							    <div class="error"></div>
						</form>	
					</td>
				</tr>
			</table>
			<div><button type="button" class="btn btn-extend btn-success" id="upload">アップロード</button></div>
		</div>
	</div>
</body>
</html>
