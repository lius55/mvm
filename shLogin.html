<!DOCTYPE html>

<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>chatMessageList</title>

	<link href="./lib/bootstrap.min.css" rel="stylesheet">
	<link href="./css/app.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/shLogin.css">

	<script src="./lib/jquery-3.1.1.min.js"></script>
	<script src="./lib/bootstrap.min.js"></script>
	<script src="./scripts/shLogin.js"></script>
	<style>.title {color:#A6A6A6;margin-left:15px;margin-top:15px}</style>
	<style>.inboxs {
		padding-top:40px;
		padding-bottom:40px;
		margin-top:40px;
		background-color:#F7F7F7;
	}</style>
</head>
<body onload="initialize()">
	<div class = "title"><h3>ログイン</h3></div>

	<div class="container">
		<div class="row">
		<div class="col-xs-6">
			<div class = "inboxs">
				<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10">
					<form class = "inform" >
						<div class="form-group">
							<label for="userID">ユーザーID</label>
							<input type="userid" class="form-control" id="userID" 
										placeholder="ユーザーIDを入力してください">
						</div>
						<div class="form-group">
							<label for="password">パスワード</label>
							<input type="password" class="form-control" id="password" 
										placeholder="パスワードを入力してください">
						</div>
						<hr />
						<button type="button" id="btnLogin" class="btn btn-success">ログイン</button>
					</form>
				</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
